<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card-title>Please Sign In!</ion-card-title>
  <ion-card>
    <ion-card-content>
      <ion-button (click)="signIn()">SIGN IN</ion-button>
      <ion-button (click)="signOut()">SIGN OUT</ion-button>
      <ion-button (click)="testMethod()">TEST</ion-button>
      <ion-button (click)="testMethodAgain()">TEST 2</ion-button>
    </ion-card-content>
  </ion-card>

  <!--<h1>{{ testMe.name }}</h1>-->

</ion-content>
