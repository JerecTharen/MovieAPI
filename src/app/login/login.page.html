<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ authenticated ? 'Logout' : 'Login' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="dark">
  <ion-card>
    <div *ngIf="auth.userNameObs() | async as userInfo">
      <ion-card-title color="light">Logged in as: </ion-card-title>
      <ion-card-title color="light">{{ userInfo.displayName }}</ion-card-title>
    </div>
    <ion-card-content>
      <ion-button expand='block' *ngIf="!authenticated" (click)="signIn()">Sign In Using Google</ion-button>
      <ion-button expand='block' *ngIf="authenticated" (click)="signOut()">Sign Out</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
