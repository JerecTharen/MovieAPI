<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card-title>Please Sign In!</ion-card-title>
  <ion-card>
    <ion-card-content>
      <ion-button (click)="signIn()">SIGN IN</ion-button>
      <ion-button (click)="signOut()">SIGN OUT</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
