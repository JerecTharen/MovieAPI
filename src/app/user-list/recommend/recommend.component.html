<ion-header>
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons slot="end" class="exit-button" (click)="close()">
      <ion-icon slot="icon-only" name="close"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="card-container" *ngIf="recommendations$ | async as recommendations">
    <div class="card" *ngFor="let movie of recommendations.results" (click)="goToMovie(movie.id)">
      <ion-img src='https://image.tmdb.org/t/p/w500/{{movie.poster_path}}' class="image"></ion-img>
      <p class="title">{{movie.title}}</p>
    </div>
  </div>
</ion-content>
