<ion-header>
  <ion-toolbar>
    <ion-title>comments</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <!--<div class="checkBoxes">-->
    <!--<div *ngIf="!noRating" class="yesRating">-->
      <!--<ion-label>Show only comments with ratings</ion-label>-->
      <!--<ion-checkbox (click)="checkYesRating()"></ion-checkbox>-->
    <!--</div>-->
    <!--<div *ngIf="!yesRating" class="noRating">-->
      <!--<ion-label>Show only comments without ratings</ion-label>-->
      <!--<ion-checkbox (click)="checkNoRating()"></ion-checkbox>-->
    <!--</div>-->
  <!--</div>-->
  <ion-item color="dark">
    <ion-label>Only show comments with rating</ion-label>
    <ion-toggle [(ngModel)]="rating"></ion-toggle>
  </ion-item>

  <div class="scrollable">
    <ion-list *ngIf="movieComments && !rating">
      <ion-item *ngFor="let comment of movieComments" color="dark">
        <ion-label *ngIf="comment.userID === userID" class="commentWithRating highlightedComment"><span class="highlightedComment" text-wrap>{{ comment.comment}}</span><span class="highlightedComment" *ngIf="comment.rating">Rating: {{comment.rating}}</span></ion-label>
        <ion-label *ngIf="comment.userID !== userID" class="commentWithRating"><span text-wrap>{{ comment.comment}}</span><span *ngIf="comment.rating">Rating: {{comment.rating}}</span></ion-label>
      </ion-item>
    </ion-list>
    <ion-list *ngIf="movieComments && rating">
      <ion-item *ngFor="let comment of commentsWRating" color="dark">
        <ion-label *ngIf="comment.userID === userID" class="commentWithRating highlightedComment"><span class="highlightedComment" text-wrap>{{ comment.comment}}</span><span class="highlightedComment" *ngIf="comment.rating">Rating: {{comment.rating}}</span></ion-label>
        <ion-label *ngIf="comment.userID !== userID" class="commentWithRating"><span text-wrap>{{ comment.comment}}</span><span *ngIf="comment.rating">Rating: {{comment.rating}}</span></ion-label>
      </ion-item>
    </ion-list>
  </div>
  <div *ngIf="authenticated" class="inputDiv" color="dark">
    <ion-textarea maxlength=300 placeholder="Enter Comment Here..." [ngModel]="userComment" #input color="dark"></ion-textarea>
    <div class="commentControls">
      <ion-button slot="end" color="primary" (click)="postComment(input)">{{ userComment ? 'Edit' : 'Post' }}</ion-button>
      <ion-button *ngIf="userComment" color="secondary" (click)="deleteComment()">Delete</ion-button>
    </div>
  </div>

</ion-content>
