<ion-header>
  <ion-toolbar>
    <ion-title>videos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="dark">

  <div *ngIf="video">
    <ion-card *ngFor="let videoUrl of video" color="tertiary">
      <ion-card-content>
        <iframe [src]="videoUrl.safeURL" frameborder="0" allowfullscreen class="video"></iframe>
      </ion-card-content>
    </ion-card>
  </div>


</ion-content>
