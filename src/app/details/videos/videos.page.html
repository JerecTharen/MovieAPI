<ion-header>
  <ion-toolbar>
    <ion-title>videos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="dark">

  <div *ngIf="video$ | async as videos">
    <ion-card *ngFor="let video of videos.results" color="tertiary">
      <ion-card-content>
        <iframe [src]="cleanUrl(video.key)" frameborder="0" allowfullscreen class="video"></iframe>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
