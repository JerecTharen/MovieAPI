<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Movie List</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar placeholder="Search Movies" [(ngModel)]="search" (ionInput)="Search(nameItSomething)" #nameItSomething></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <app-explore *ngIf="!nameItSomething.value"></app-explore>
  <div *ngIf="nameItSomething.value">
    <ion-list  *ngFor="let movie of searchResults" >


      <ion-item class="hover" [routerDirection]="'forward'" (click)="goToDetails(movie.id)">
        <ion-thumbnail slot="start">
          <img [src]="movie.backdrop_path ? 'https://image.tmdb.org/t/p/w500/' + movie.backdrop_path  : 'assets/images/noImage.jpeg'" alt="">
        </ion-thumbnail>
        <div>
          <ion-label text-wrap class="title">{{ movie.title }}</ion-label>
          <ion-label color="tertiary" class="row" >
            <p *ngFor="let genre of movie?.genre_ids">{{ genres[genre]?.name }}</p>
          </ion-label>
        </div>
      </ion-item>


    </ion-list>
  </div>



</ion-content>
