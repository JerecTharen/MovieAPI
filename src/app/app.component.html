<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header >
        <ion-toolbar color="danger">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content color="dark">
        <ion-list color="dark">
          <!-- <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'forward'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle> -->

          <ion-menu-toggle auto-hide='false' color="dark">
            <ion-item [routerDirection]="'root'" [routerLink]="['/search']" color="dark">
              <ion-icon slot="start" [name]="'search'" color="light"></ion-icon>
              <ion-label>
                Find Movies
              </ion-label>
            </ion-item>
            <ion-item [routerLink]="['/upcoming']" class="custom-menu-option" color="dark">
              <ion-icon slot="start" [name]="'calendar'" color="light"></ion-icon>
              <ion-label>
                Upcoming
              </ion-label>
            </ion-item>
            <ion-item [routerLink]="['/now-playing']" class="custom-menu-option" color="dark">
              <ion-icon slot="start" [name]="'play-circle'" color="light"></ion-icon>
              <ion-label>
                Now Playing
              </ion-label>
            </ion-item>
            <ion-item [routerLink]="['/popular']" class="custom-menu-option" color="dark">
              <ion-icon slot="start" [name]="'podium'" color="light"></ion-icon>
              <ion-label>
                Popular
              </ion-label>
            </ion-item>
            <ion-item [routerLink]="['/top-rated']" class="custom-menu-option" color="dark">
              <ion-icon slot="start" [name]="'star'" color="light"></ion-icon>
              <ion-label>
                Top Rated
              </ion-label>
            </ion-item>
            <ion-item *ngIf="authenticated" [routerDirection]="'root'" [routerLink]="['/user-list']" color="dark">
              <ion-icon slot="start" [name]="'list-box'" color="light"></ion-icon>
              <ion-label>
                My Movies
              </ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" [routerLink]="['/login']" color="dark">
              <ion-icon slot="start" [name]="'swap'" color="light"></ion-icon>
              <ion-label>
                {{ authenticated ? 'Logout' : 'Login' }}
              </ion-label>
            </ion-item>
            <!--<ion-item [routerDirection]="'forward'" [routerLink]="['/test']">-->
              <!--<ion-icon slot="start" [name]="'swap'"></ion-icon>-->
              <!--<ion-label>-->
                <!--test-->
              <!--</ion-label>-->
            <!--</ion-item>-->
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
